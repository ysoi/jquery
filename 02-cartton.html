<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            border-radius:50%;
            background:red;
            line-height:100px;
            text-align:center;
            color:#fff;
            opacity:0.5;
            position:absolute;
        }
        button{
            position:fixed;
            left:300px;
            top:10px;
        }
    </style>
</head>
<body>
    <div>
        curtton
    </div>
    <!-- <input type="text" > -->
    <button>动起来</button>
    <!-- <button>淡入</button>
    <button>不透明度多少</button> -->
</body>
<script src="./jquery.js"></script>
<script>
    $('button:nth-of-type(1)').click(function(){
        $('div').animate({
            top:100,
        },
        5000,
        'swing',
        function(){
            $(this).animate({left:100},2000).css('opacity',0.9)
        }
        )
    });
